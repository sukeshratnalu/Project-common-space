<div>
    <div class="modal-header">
        <h3>Add Answer</h3>
    </div>
    <form class="form-horizontal" name="addTopic" ng-submit="ad.ok()">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-4" >answer:</label>
                <div class="col-sm-8">
                    <input  type="text" name="topicName" ng-model="ad.answer" class="form-control"  placeholder="Enter Answer" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" >Author:</label>
                <div class="col-sm-8">
                    <input  type="text" name="topicName" ng-model="ad.author" class="form-control"  placeholder="Enter Author Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" >Rating:</label>
                <div class="col-sm-8">
                    <input type="number" ng-model="ad.rate" step="1" value="1" min="0" max="5" class="form-control"  placeholder="Enter Rating"  required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" >Answered Date:</label>
                <div class="col-sm-8">
                    <!--<input  type="text" name="topicName" ng-model="ad.answereddate" class="form-control"  placeholder="Enter Answered Date" required>-->
                    <datepicker date-format="MM/dd/yyyy">
                        <input  ng-model="ad.answereddate" type="text"/>
                    </datepicker>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">OK</button>
            <button class="btn btn-warning" type="button" ng-click="ad.cancel()">Cancel</button>
        </div>
    </form>

</div>
